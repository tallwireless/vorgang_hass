keypads:
  name: Door Lock Information, Codes and Configuration
  icon: mdi:lock-smart
  entities:
    - group.door_keypad_1
    - group.door_keypad_2
    - group.door_keypad_3
    - group.door_keypad_4
    - group.door_keypad_5
    - group.door_keypad_6
    - group.door_keypad_7
    - group.door_keypad_8
    - group.zwave_front_door_lock_options
    - group.front_door_info

zwave_front_door_lock_options:
  name: Front Door Configuration Options
  entities:
    - input_select.lock_zwave_option_3_front
    - input_select.lock_zwave_option_4_front
    - input_select.lock_zwave_option_5_front
    - input_select.lock_zwave_option_7_front
    - input_select.lock_zwave_option_8_front
    - input_select.lock_zwave_option_9_front
    - input_select.lock_zwave_option_10_front
    - input_select.lock_zwave_option_11_front
    - input_select.lock_zwave_option_15_front
    - input_select.lock_zwave_option_16_front

front_door_info:
  name: Front Door Info
  entities:    
    - lock.lock_front_door_lock
    - sensor.front_door_report
    - sensor.frontdoor_code

# again use the names for your locks if named different

door_lock_information:
  name: Door Locks
  entities:
     - lock.lock_front_door_lock

