      value: ''
      entity_id: input_text.door_keypad_1_name
  - service: input_text.set_value
    data:
      value: ''
      entity_id: input_text.door_keypad_1_code
  - service: input_select.select_option
    data:
      option: Always
      entity_id: input_select.door_keypad_1_access_schedule
